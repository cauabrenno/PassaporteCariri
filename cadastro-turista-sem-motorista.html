<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte Cariri - Turista Sem Motorista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container app-cadastro-turista-screen">
        <a href="como-voce-vem.html" class="back-arrow-container">
            <span class="arrow"></span>
        </a>

        <div class="header-id-container">
            <span class="id-label">id: 99999999</span>
            <span class="info-icon">?</span>
        </div>

        <div class="content">
            <div class="profile-pic-placeholder">
                <img src="assets/avatar.png" alt="Ícone de Câmera" class="camera-icon">
            </div>

            <form class="cadastro-form" onsubmit="window.location.href='home-turista.html'; return false;">
                <div class="form-group">
                    <input type="text" placeholder="Nome:">
                </div>
                <div class="form-group">
                    <select>
                        <option value="">Sexo:</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Outro</option>
                        <option value="P">Prefiro não informar</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Data de nascimento: (DD/MM/AAAA)" onfocus="(this.type='date')" onblur="(this.type='text')">
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <select>
                            <option value="">Cidade:</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select>
                            <option value="">Estado:</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="app-button primary">Cadastrar</button>
            </form>
        </div>

        <div class="background-lines"></div>
    </div>

</body>
</html>
