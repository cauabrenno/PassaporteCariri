<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte Cariri - Seu QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container app-qr-turista-screen">
        <a href="home-turista.html" class="back-arrow-container">
            <span class="arrow"></span>
            <span class="label">Inicio</span>
        </a>

        <div class="content">
            <h1 class="screen-title">Escaneie o carimbo do ponto turístico para adicionar à sua trajetória.</h1>
            
            <div class="qr-code-placeholder">
                <img src="assets/qr-code.png" alt="QR Code" class="qr-code-icon">
            </div>

            <p class="share-qr-text">Compartilhe seu QR code com quem for viajar com você.</p>

            <button class="app-button primary share-button">Compartilhar</button>
        </div>
    </div>

</body>
</html>
